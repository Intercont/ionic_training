<ion-view title="Classificação" ng-controller="ClassificacaoCtrl as vm">
	<ion-content class="has-header">
		<div class="list">
			<div ng-repeat="divisao in vm.classificacao">
				<div class="item item-divider item-energized">{{divisao.divisionName}}</div>
				<a class="item item-icon-right" ng-repeat="time in divisao.divisionStandings" href="#/app/times/{{time.id}}">
					{{time.teamName}} ({{time.wins}} - {{time.losses}})
					<i class="icon ion-chevron-right icon-accessory"></i>
				</a>
			</div>

		</div>
	</ion-content>
</ion-view>
